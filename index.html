<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Weather-app</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="script/script.js" type="module"></script>
    <script src="node_modules/chart.js/dist/chart.min.js" type="module"></script>
</head>
<body>
<form action="">
    <input id="weatherSearch" placeholder="Rechercher" type="text"/>
</form>
<section class="weather">
    <div id="result"></div>
    <div class="todayGraph">
        <section class="today flex" id="0"></section>
        <section class="flex" id="chart">
            <canvas class="myChart" id="myChart"></canvas>
        </section>
    </div>
    <section class="nextDay">
        <section class="flex5" id="1"></section>
        <section class="flex5" id="2"></section>
        <section class="flex5" id="3"></section>
        <section class="flex5" id="4"></section>
        <section class="flex5" id="5"></section>
    </section>
</section>


</body>
</html>
